<body>
    <div class="container mt-5">
        <h1 class="text-center">WPS File Generator</h1>
        <div class="text-center mt-4">
            <a href="https://paypal.me/bilaldevguy?country.x=AE&locale.x=en_US" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/default-orange.png" alt="Buy Me A Coffee" height="41" width="174">

                <img src="linked_in.png" alt="LinkedIn" height="41" width="174">
            </a>
        </div>

        <form id="wpsForm" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="employerId" class="form-label">Employer Unique ID</label>
                    <input type="text" id="employerId" class="form-control" placeholder="Enter ID (e.g., 2498082)" maxlength="13" required>
                </div>
                <div class="col-md-6">
                    <label for="routingCodeEmployer" class="form-label">Employer Bank Routing Code</label>
                    <input type="text" id="routingCodeEmployer" class="form-control" placeholder="9 digits" maxlength="9" required>
                </div>
            </div>

            <h5>Employee Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="employeeId" class="form-label">Employee Unique ID</label>
                    <input type="text" id="employeeId" class="form-control" placeholder="14 characters" maxlength="14" required>
                </div>
                <div class="col-md-6">
                    <label for="routingCodeEmployee" class="form-label">Employee Bank Routing Code</label>
                    <input type="text" id="routingCodeEmployee" class="form-control" placeholder="9 digits" maxlength="9" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="iban" class="form-label">Employee IBAN</label>
                <input type="text" id="iban" class="form-control" placeholder="23 characters" maxlength="23" required>
            </div>

            <h5>Salary Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="payStartDate" class="form-label">Pay Start Date</label>
                    <input type="text" id="payStartDate" class="form-control calendar" required>
                </div>
                <div class="col-md-6">
                    <label for="payEndDate" class="form-label">Pay End Date</label>
                    <input type="text" id="payEndDate" class="form-control calendar" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fixedIncome" class="form-label">Fixed Income (AED)</label>
                    <input type="number" id="fixedIncome" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="variableIncome" class="form-label">Variable Income (AED)</label>
                    <input type="number" id="variableIncome" class="form-control" step="0.01" value="0" required>
                </div>
                <div class="col-md-4">
                    <label for="daysLeave" class="form-label">Days on Leave Without Pay</label>
                    <input type="number" id="daysLeave" class="form-control" value="0" required>
                </div>
            </div>

            <h5>File Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fileCreationDate" class="form-label">File Creation Date</label>
                    <input type="text" id="fileCreationDate" class="form-control calendar" required>
                </div>
                <div class="col-md-6">
                    <label for="fileCreationTime" class="form-label">File Creation Time</label>
                    <input type="time" id="fileCreationTime" class="form-control" required>
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="generateFile()">Generate WPS File</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
